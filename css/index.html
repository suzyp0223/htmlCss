<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

  </style>
</head>

<body>
  <!-- 
  1. : > 가상클래스
  2. :: > 가상요소
    <태그>, #아이디, .클래스 *모든것
    *선택자 + "공백" + 선택자
    *인접 선택자 : 플러스 .test + .panda
    *직계 자손 선택자 : 선택자 + ">" + 선택자 
    *물결 선택자 : 선택자 + "~" + 선택자
    *속성선택자 [] : a[title="naver"] {color: red;}
    
    1. 가상클래스 " : "
    태그:nth-child(1) - 첫번째 자식
    #이름/.이름:nth-of-type(1) - 앞에서 1번째 자식
    #이름/.이름:nth-last-of-type(1) - 뒤에서 1번째 자식
    a태그 가상선택자 2개
    a:link - 클릭 전 상태
    a:visited - 클릭 후 상태
    :not(.클래스이름) - .클래스이름이 아닌 태그만 스타일 적용

    2. 가상요소 " :: "
    .클래스::first-line - 첫 줄
    .클래스::first-letter - 첫 글자

    //태그위치
    1. position
    2. media-query
    3. transition / animation
 -->
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 4px solid red;
      top: 100px;
      left: 100px;

      position: absolute;
      /* 기준: 부모 */
      position: fixed;
      /* 기준:  브라우저*/
      position: relative;
      /* 원래 내 위치*/
      position: static;
      /* 기준 없음. 좌표적용 X*/
    }
  </style>
</body>
<div class="box"></div>

</html>
