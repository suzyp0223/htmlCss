<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>float속성</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- 레이아웃 배치를 위해 만든 속성 - float
  float : none 1층 
  left, right 2층
  1. 부모 태그를 기준으로 float 속성 왼,오 정렬.
  2. 왼,오 먼저 정렬후 float속성이 끝나는 태그 이후부터는
      clear: both;로  1층으로 돌아와 정렬.
  

-->

  <div class="container">
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>
  </div>
</body>

</html>
