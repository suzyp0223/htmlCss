<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9htmlCss 프로젝트</title>
  <link rel="stylesheet" href="../assets/scss/css/styles.css">
</head>

<body>
  <div class="container">
    <!-- 고정헤더영역 -->
    <header class="header-area">
      <div class="place-header" role="banner">
        <h1 class="title">
          <a href="#" class="link-back">
            <img src="../assets/images/ico-back.svg" alt="뒤로가기">
          </a>
          샐러드 제로베이스점
        </h1>
        <a href="#" class="my-orders">주문내역</a>
      </div>
      <div class="place-tab scroll-x" role="tablist">
        <div class="tab-inner">
          <a href="#" class="tab"><span class="txt">홈</span></a>
          <a href="#" class="tab-inner is-active"><span class="txt">메뉴</span></a>
          <a href="#" class="tab"><span class="txt">리뷰</span></a>
          <a href="#" class="tab"><span class="txt">사진</span></a>
          <a href="#" class="tab"><span class="txt">지도</span></a>
          <a href="#" class="tab"><span class="txt">주변</span></a>
        </div>
      </div>
    </header>
    <!-- //고정헤더영역 -->

    <div class="menu-detail-area">
      <!-- 메뉴이미지영역 -->
      <div class="menu-img"
        style="background-image: url('https://hips.hearstapps.com/hmg-prod/images/dieta-sana-1200-calorias-1619341482.jpg?crop=0.568xw:1.00xh;0.289xw,0&resize=1200:*');">
      </div>

      <!-- 메뉴주문정보영역 -->
      <div class="menu-info-area">
        <div class="common-inner">
          <p class="menu-name-group">
            <span class="menu-name">메뉴이름</span>
            <span class="badge-popular">인기</span>
          </p>

          <div class="menu-info-group">
            <spa class="menu-price">9,999</spa>
            <span class="menu-grade"><img src="../assets/images/ico-star.svg"  alt=""
                  class="ico-star">5.00</span>
            <span class="menu-number-of-order">주문수<em>999</em></span>      
          </div>

          <p class="menu-desc">메뉴에 대한 간단한 설명이 적혀있습니다.&nbsp;메뉴에 대한 간단한 설명이 적혀있습니다.</p>

        </div>
      </div>


    </div>
  </div>
</body>

</html>
