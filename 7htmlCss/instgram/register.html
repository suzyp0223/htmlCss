<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Join</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./register.css">

</head>

<body>
  <div class="wrap">
    <section id="formSection">
      <div class="header">
        <img src="./img/instagramLogo.png" alt="인스타그램_로고">
        <p class="heading">친구들의 사진과 동영상을 보려면 가입하세요.</p>
        <button class="facebook">
          <i class="bi bi-facebook" style="margin-right: 1em;"></i>Facebook으로 로그인</button>
      </div>
      <div class="divider">
        <div>
          <hr class="hr-style">
        </div>
        <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
          <p style="font-size: 12px; color: gray; font-weight: 300;">
            또는
          </p>
        </div>
        <div>
          <hr class="hr-style">
        </div>
      </div>
      <div class="form">
        <input type="text" class="input-style" placeholder="휴대폰 번호 또는 이메일 주소">
        <input type="text" class="input-style" placeholder="성명">
        <input type="text" class="input-style" placeholder="사용자 이름">
        <input type="text" class="input-style" placeholder="비밀번호">
        <input type="submit" class="submit-style" value="가입">
      </div>
    </section>
  </div>
</body>

</html>
