<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>airbnb_Clone</title>

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./default.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="wrap">
    <div class="black-bg"></div>
    <header>
      <a href="" style="color: white; font-weight: bold;">
        코로나19 대응 방안에 대한 최신 정보를 확인하세요
      </a>
      <div class="gnb mt-sm">
        <div class="logo">
          <img src="./img/airbnbLogo.png" alt="에어비앤비로고">
        </div>
        <div class="gnb-menu">
          <ul>
            <li class="active">숙소</li>
            <li>체험</li>
            <li>온라인 체험</li>
          </ul>
        </div>
        <div class="menu">
          <p class="menu-hover">호스팅 되기</p>
          <i class="bi bi-globe menu-hover"></i>
          <div class="profile">
            <i class="bi bi-list" style="margin-left: 0px;"></i>
            <i class="bi bi-person-circle"></i>
          </div>
        </div>
        <div class="search">
          <ul class="searchUl">
            <li>위치
              <br />
              <span>어디로 여행가세요?</span>
            </li>
            <li>체크인
              <br />
              <span>날짜 입력</span>
            </li>
            <li>체크아웃
              <br />
              <span>날짜 입력</span>
            </li>
            <li>인원
              <br />
              <span>게스트 추가</span>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- //header -->
    <section class="notice mt-lg">
      <p>10만 명에 달하는 우크라이나 피란민에게 임시 <br />
        숙소를 제공해주세요</p>
      <button>자세히 알아보기</button>
    </section>

    <!-- //notice -->
    <section class="mainBanner mt-lg">
      <div class="content">
        <p>호기심을 자극하는 숙소로 떠나보세요</p>
        <button>
          <span>유연한 검색</span>
        </button>
      </div>
    </section>

    <!-- //mainBanner -->
    <section class="idea mt-lg">
      <p class="heading">셀레는 다음 여행을 위한 아이디어</p>
      <div class="city mt-sm mb-lg">
        <figure class="card">
          <img
            src="https://a0.muscache.com/im/pictures/miso/Hosting-53274539/original/365299e3-f926-47ee-bcbf-606d6a0370b9.jpeg?im_w=1440&im_q=highq"
            alt="스미스씨집">
          <figcaption>
            <p>서울</p>
            <span>1km거리</span>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6MTEzMTA4NjI3OTI1MjIxNDQyOA%3D%3D/original/acb7c0e1-5e3d-4f12-9aea-f9ee71a9035a.jpeg?im_w=1440&im_q=highq"
            alt="캐노피침대">
          <figcaption>
            <p>대구</p>
            <span>239km거리</span>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6MTEyNjE4NTg5MzIzNjI0NjI2MA%3D%3D/original/55a2777a-fc80-4d7b-af05-a9f737ff8661.jpeg?im_w=1440&im_q=highq"
            alt="풍선집">
          <figcaption>
            <p>대전</p>
            <span>141km거리</span>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6MTEzMTg2NzMzNDc0MDk1Nzg4NA%3D%3D/original/862336a0-9c76-41e0-a350-77b345b6548f.jpeg?im_w=1440&im_q=highq"
            alt="컬러풀방">
          <figcaption>
            <p>수원시</p>
            <span>32km거리</span>
          </figcaption>
        </figure>
      </div>
    </section>
    <!-- //idea -->
    <section class="expression mt-lg" style="margin-bottom: 50px;">
      <p class="heading">에어비앤비 체험 둘러보기</p>
      <div class="photoDiv">
        <p>여행 중 만나는 <br />
          이색적인 즐길 거리</p>
        <button>체험</button>
      </div>
      <div class="photoDiv">
        <p>집에서 만나는 <br />
          다양한 즐길 거리</p>
        <button>온라인 체험</button>
      </div>
    </section>
    <!-- //expression -->
  </div>
</body>

</html>
